<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <title>Teine</title>
        <style>
            #canvas {
                border: 1px solid #000
            }
        </style>
    </head>
    <body>
        <header id ='header'></header>
        
        <canvas id='canvas' width="500" height="500"></canvas>
        <script>
            var canvas = document.getElementById('canvas')
            var ctx = canvas.getContext('2d');

            // filled rectangle starting 10,10 size 200/100
            //ctx.fillRect(10,10,200,100);

            // kast
            ctx.beginPath();
            ctx.fillStyle = '#f00';
            ctx.strokeStyle = '#0f0';
            ctx.lineWidth = 3;
            ctx.rect(0,0,100,100);
            ctx.fill();
            ctx.stroke();

            // kast2
            ctx.beginPath();
            ctx.fillStyle = '#0f0';
            ctx.strokeStyle = '#f00';
            ctx.lineWidth = 3;
            ctx.rect(50,50,100,100);
            ctx.fill();
            ctx.stroke();

            // kolmnurk
            ctx.beginPath();
            ctx.lineWidth = 5;
            ctx.moveTo(250, 10);
            ctx.lineTo(250,110);
            ctx.lineTo(300,110);
            ctx.closePath();   // peab olema enne stroke
            ctx.stroke();
            ctx.fillStyle = 'rgb(0,0,255)';
            ctx.fill();
            ctx.closePath();

            // ring
            ctx.beginPath();
            ctx.fillStyle = 'rgba(0,0,255,0.5)';
            ctx.arc(150,150,50,0,(2*Math.PI));
            ctx.fill();
            
            // arc
            ctx.beginPath();
            ctx.fillStyle = 'rgba(0,0,255,0.5)';
            ctx.arc(200,200,50,0,(0.5*Math.PI),true);
            ctx.lineTo((canvas.width),(canvas.height));
            //ctx.stroke(); // disabled

            // tekst
            ctx.fillStyle = 'rgb(0,0,0)';
            ctx.font = '30px sans-serif';
            var txt = 'Tekst';
            var txtWidth = ctx.measureText(txt).width;
            ctx.textAlign = 'end';
            ctx.textBaseline = 'hanging';
            ctx.fillText(txt,txtWidth+5,5);
            console.log(ctx.measureText(txt));

            // pilt
            //var koala = document.createElement('img',);
            //var src = document.getElementById('header');
            //src.appendChild(koala);

            //var img_koala = document.getElementById('img_koala');
            //ctx.drawImage(img_koala,200,200,200,200);
            
            //1
            /*
            window.onLoad = function () {
                var img_koala = document.getElementById('img_koala');
                ctx.drawImage(img_koala,100,100);
            };
            */
            //2
            var img = new Image();
            img.src = 'Koala.jpg';
            window.onload = function() {
                ctx.drawImage(img,150,150,100,100);
            }

        </script>
    </body>
</html>
